<!-- HPI Weighted by Region -->
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Region', 'Rank'],
          ["Europe", 30.62910],
		  ["Americas", 30.31628],
		  ["Asia Pacific", 29.2147],
		  ["Middle East and North Africa", 25.59990],
		  ['Post-Communist', 23.67377],
		  ['Sub-Saharan Africa', 20.99342],
        ]);

        var options = {
          title: 'Weighted Happiness Index by Region',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Happiness Index by Region',
                   subtitle: 'Weighted by Population' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Rank on the Happiness Index'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>
  <body>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
